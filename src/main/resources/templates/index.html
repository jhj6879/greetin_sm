<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <div class="text-center mb-4">
        <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid rounded-circle">
    </div>
    <a href="/">Home</a>
    <a href="/notice">Notice</a>
    <a href="/email">Email</a>
    <a href="/calendar">Calendar</a>
    <a href="/employee">Employee</a>
    <a href="/department">Department</a>
    <a href="/position">Position</a>
    <a href="/attendance">Attendance</a>
    <a href="/salary">Salary</a>
    <a href="/login">Login</a>
</div>

<div class="content">
    <h1 class="mb-4">메인화면</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">공지사항</h5>
                    <a class="right" href="/notice">>더보기</a>
                    <p class="card-text">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">제목</th>
                            <th scope="col">작성자</th>
                            <th scope="col">작성일</th>
                            <th scope="col">조회수</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dto : ${list}">
                            <td th:text="${dto.post_no}"></td>
                            <td>
                                <a th:text="${dto.title}" th:onclick="|location.href='/view/' + ${dto.post_no}|"></a>
                            </td>
                            <td th:text="${dto.user_id}"></td>
                            <td th:text="${dto.create_date}"></td>
                            <td th:text="${dto.hit_cnt}"></td>
                        </tr>
                        </tbody>
                    </table>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">출근 및 퇴근</h5>
                    <p class="card-text">
                    <div class="button" id="clockIn" onclick="recordTime('clockIn')">
                        <span>출근등록</span>
                    </div>
                    <p id="clockInTime"></p>
                    <div class="button" id="clockOut" onclick="recordTime('clockOut')">
                        <span>퇴근등록</span>
                    </div>
                    <p id="clockOutTime"></p>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">휴가</h5>
                    <button class="btn btn-primary">
                        <a id="vacation" href="leave_application">휴가신청</a>
                    </button>
                    <!--휴가 리스트 추가-->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">캘린더</h5>
                    <p class="card-text">활동 및 보상 관련 정보를 여기에 입력하세요.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">결재 내역</h5>
                    <p class="card-text">최근 알림 내용을 여기에 입력하세요.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="css/js/index.js"></script>
</body>
</html>
