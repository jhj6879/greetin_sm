<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈화면</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
  <div class="text-center mb-4">
    <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid rounded-circle">
  </div>
  <a href="/">Home</a>
  <a href="/notice">Notice</a>
  <a href="/email">Email</a>
  <a href="/calendar">Calendar</a>
  <a href="/employee">Employee</a>
  <a href="/department">Department</a>
  <a href="/position">Position</a>
  <a href="/attendance">Attendance</a>
  <a href="/salary">Salary</a>
  <a href="/login">Login</a>
</div>

<div class="content">
  <div class="card">
    <div class="header">
      <h1>근태관리</h1>
      <div class="right">
        <label for="workDate">근무일자: </label>
        <input type="date" id="workDate" name="workDate">
        <button id="searchButton" class="button">검색</button>
      </div>
    </div>

    <div class="attendance-section">
      <h3>일일근태관리</h3>
      <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'individual')">사원개별</button>
        <button class="tab-button" onclick="openTab(event, 'group')">사원전체</button>
      </div>

      <div id="individual" class="tab-content active">
        <p class="info-text">
          * 출퇴근시간은 입장, 외근, 지각,조퇴시간이 개시되지 않은 경우 당일만 수정이 가능합니다.<br>
        </p>
        <table class="attendance-table">
          <thead>
          <tr>
            <th>사원번호</th>
            <th>사원이름</th>
            <th>출근시간</th>
            <th>퇴근시간</th>
            <th>근무시간</th>
            <th>연장근로</th>
            <th>지각시간</th>
            <th>조퇴시간</th>
            <th>휴가</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="dto : ${list}">
            <td th:text="${dto.employee_id}"></td>
            <td th:text="${dto.user_name}"></td>
            <td th:text="${dto.start_time}"></td>
            <td th:text="${dto.end_time}"></td>
            <td th:text="${dto.working_hours}"></td>
            <td th:text="${dto.over_time}"></td>
            <td th:text="${dto.latency_time}"></td>
            <td th:text="${dto.early_leave_time}"></td>
            <td th:text="${dto.holi_day}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="css/js/attendance.js"></script>
</body>
</html>
