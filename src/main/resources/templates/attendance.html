<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>근태 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="sidebar">
  <div class="text-center mb-4">
    <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid rounded-circle">
  </div>
  <a href="/">Home</a>
  <a href="/notice">Notice</a>
  <a href="/email">Email</a>
  <a href="/calendar">Calendar</a>
  <a href="/employee">Employee</a>
  <a href="/department">Department</a>
  <a href="/position">Position</a>
  <a href="/attendance">Attendance</a>
  <a href="/salary">Salary</a>
  <a href="/login">Login</a>
</div>

<div class="content">
  <h1 class="mb-4">근태 관리</h1>

  <div id="attendanceForm" class="mb-4">
    <h2>출근 / 퇴근 시간 기록</h2>
    <form>
      <div class="mb-3">
        <label for="clockInTime" class="form-label">출근 시간</label>
        <input type="time" id="clockInTime" class="form-control">
      </div>
      <div class="mb-3">
        <label for="clockOutTime" class="form-label">퇴근 시간</label>
        <input type="time" id="clockOutTime" class="form-control">
      </div>
      <button type="button" class="btn btn-primary" id="submitAttendance">기록 저장</button>
    </form>
  </div>

  <div id="holidayRequestForm" class="mb-4">
    <h2>휴일 결재 신청</h2>
    <form>
      <div class="mb-3">
        <label for="holidayDate" class="form-label">휴일 날짜</label>
        <input type="date" id="holidayDate" class="form-control">
      </div>
      <div class="mb-3">
        <label for="holidayReason" class="form-label">사유</label>
        <textarea id="holidayReason" class="form-control" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-primary" id="submitHolidayRequest">결재 올리기</button>
    </form>
  </div>

  <div id="approvalHistory" class="mb-4">
    <h2>결재 내역</h2>
    <input type="month" id="historyMonth" class="form-control mb-4">
    <div id="approvalList">
      <!-- 결재 내역 목록이 여기에 동적으로 추가됨 -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/attendance.js"></script>
</body>
</html>
