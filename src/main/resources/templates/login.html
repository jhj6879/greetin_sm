<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈화면</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
  <div class="text-center mb-4">
    <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid rounded-circle">
  </div>
  <a href="/"><li>Home</li></a>
  <a href="/notice"><li>Notice</li></a>
  <a href="/email"><li>Email</li></a>
  <a href="/calendar"><li>Calendar</li></a>
  <a href="/attendance"><li>Attendance</li></a>
  <a href="/salary"><li>Salary</li></a>
  <a href="/employee" ><li>Employee</li></a>
  <a th:href="@{/login}"><li sec:authorize="isAnonymous()">Login</li></a>
  <a th:href="@{/logout}"><li sec:authorize="isAuthenticated()">Logout</li></a>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mt-5">로그인</h1>
      <form id="login" name="login" class="mt-4" action="login" method="post">
        <div class="mb-3">
          <label class="form-label">아이디</label>
          <input type="text" id="user_id" name="username" class="form-control userid" placeholder="아이디를 3~8글로 입력">
        </div>
        <div class="mb-3">
          <label class="form-label">비밀번호</label>
          <input type="password" id="user_pw" name="password" class="form-control userpwd" placeholder="4~20자 사이로 입력">
        </div>
        <input value="로그인" type="submit" class="btn btn-primary w-50"><input value="회원가입" type="button" class="btn btn-primary w-50" onclick="location.href='join'">
      </form>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="css/js/login.js"></script>
</body>
</html>
