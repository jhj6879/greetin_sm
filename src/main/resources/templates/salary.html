<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈화면</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
  <div class="text-center mb-4">
    <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid rounded-circle">
  </div>
  <a href="/"><li>Home</li></a>
  <a href="/notice"><li>Notice</li></a>
  <a href="/email"><li>Email</li></a>
  <a href="/calendar"><li>Calendar</li></a>
  <a href="/attendance"><li>Attendance</li></a>
  <a href="/salary"><li>Salary</li></a>
  <a href="/employee" ><li>Employee</li></a>
  <a th:href="@{/login}"><li sec:authorize="isAnonymous()">Login</li></a>
  <a th:href="@{/logout}"><li sec:authorize="isAuthenticated()">Logout</li></a>
</div>

<div class="content">
  <h1 class="mb-4">급여 관리</h1>
  <div id="userSalary" class="mb-4" style="display: none;">
    <h2>내 급여 정보</h2>
    <p><strong>월급:</strong> <span id="monthlySalary"></span></p>
    <p><strong>연봉:</strong> <span id="annualSalary"></span></p>
  </div>

  <div id="adminSalary" class="mb-4" style="display: none;">
    <h2>사원 급여 관리</h2>
    <div class="row">
      <div class="col-4">
        <ul id="employeeList" class="list-group">
          <!-- 사원 목록이 여기에 동적으로 추가됨 -->
        </ul>
      </div>
      <div class="col-8">
        <div id="salaryDetails">
          <!-- 사원 급여 정보가 여기에 동적으로 표시됨 -->
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/salary.js"></script>
</body>
</html>
