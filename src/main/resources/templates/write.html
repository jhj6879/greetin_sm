!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <div class="text-center mb-4">
        <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid rounded-circle">
    </div>
    <a href="/">Home</a>
    <a href="/notice">Notice</a>
    <a href="/email">Email</a>
    <a href="/calendar">Calendar</a>
    <a href="/employee">Employee</a>
    <a href="/department">Department</a>
    <a href="/position">Position</a>
    <a href="/attendance">Attendance</a>
    <a href="/salary">Salary</a>
    <a href="/login">Login</a>
</div>

<div id="main">
        <h1>공지사항 작성</h1>
        <form name="write" action="/write" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>글 제목</td>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <td>작성자</td>
                    <td><input type="text" name="userid" th:value="${#authentication.name}"></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td><textarea name="content"></textarea></td>
                </tr>
                <tr>
                    <td>첨부파일</td>
                    <td>
                        <input type="button" value="파일추가" onclick="addFile(this)">
                    </td>
                </tr>
            </table>
            <input type="hidden" name="post_no" th:value="${post_no}">
            <input type="submit" value="저장">
            <input type="reset" value="다시쓰기">
            <input type="button" value="글 목록" th:onclick="|location.href='/notice/' + ${post_no}|">
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
