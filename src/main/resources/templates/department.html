<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <div class="text-center mb-4">
        <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid rounded-circle">
    </div>
    <a href="/"><li>Home</li></a>
    <a href="/notice"><li>Notice</li></a>
    <a href="/email"><li>Email</li></a>
    <a href="/calendar"><li>Calendar</li></a>
    <a href="/attendance"><li>Attendance</li></a>
    <a href="/salary"><li>Salary</li></a>
    <a href="/employee" ><li th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Employee</li></a>
    <a th:href="@{/login}"><li sec:authorize="isAnonymous()">Login</li></a>
    <a th:href="@{/logout}"><li sec:authorize="isAuthenticated()">Logout</li></a>
</div>

<div class="content">
    <h1 class="mb-4">부서 관리</h1>
    <input type="text" id="departmentSearch" placeholder="부서 검색" class="form-control mb-4">
    <div id="departmentList">
        <!-- 부서 목록이 여기에 동적으로 추가됨 -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/department.js"></script>
</body>
</html>
