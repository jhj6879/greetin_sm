<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <div class="text-center mb-4">
        <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid rounded-circle">
    </div>
    <a href="/"><li>Home</li></a>
    <a href="/notice"><li>Notice</li></a>
    <a href="/email"><li>Email</li></a>
    <a href="/calendar"><li>Calendar</li></a>
    <a href="/attendance"><li>Attendance</li></a>
    <a href="/salary"><li>Salary</li></a>
    <a href="/employee" ><li th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Employee</li></a>
    <a th:href="@{/login}"><li sec:authorize="isAnonymous()">Login</li></a>
    <a th:href="@{/logout}"><li sec:authorize="isAuthenticated()">Logout</li></a>
</div>

<div class="content">
    <h1 class="mb-4">부서 관리</h1>
    <input type="text" id="departmentSearch" placeholder="부서 검색" class="form-control mb-4">
    <div id="departmentList">
        <!-- 부서 목록이 여기에 동적으로 추가됨 -->
        <!-- 부서 추가 폼 -->
        <form action="/departments/add" method="post" class="mb-4">
            <div class="form-group">
                <label for="department">부서 코드</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="department_name">부서 이름</label>
                <input type="text" class="form-control" id="department_name" name="department_name" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">부서 추가</button>
        </form>

        <!-- 부서 리스트 테이블 -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>부서 코드</th>
                <th>부서 이름</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departmentList}">
                <td th:text="${department.department}"></td>
                <td th:text="${department.department_name}"></td>
                <td>
                    <!-- 부서 수정 버튼 -->
                    <button class="btn btn-warning" onclick="editDepartment('${department.department}', '${department.department_name}')">수정</button>
                </td>
                <td>
                    <!-- 부서 삭제 폼 -->
                    <form action="/departments/delete" method="post">
                        <input type="hidden" name="department" th:value="${department.department}">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 부서 수정 폼 -->
        <div id="editForm" style="display:none;">
            <h2>부서 수정</h2>
            <form action="/departments/update" method="post">
                <input type="hidden" id="editDepartment" name="department">
                <div class="form-group">
                    <label for="editDepartmentName">부서 이름</label>
                    <input type="text" class="form-control" id="editDepartmentName" name="department_name" required>
                </div>
                <button type="submit" class="btn btn-primary mt-2">수정 완료</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="css/js/department.js"></script>
</body>
</html>
