<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사원 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="sidebar">
    <div class="text-center mb-4">
        <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid rounded-circle">
    </div>
    <a href="/">Home</a>
    <a href="/notice">Notice</a>
    <a href="/email">Email</a>
    <a href="/calendar">Calendar</a>
    <a href="/employee">Employee</a>
    <a href="/department">Department</a>
    <a href="/position">Position</a>
    <a href="/attendance">Attendance</a>
    <a href="/salary">Salary</a>
    <a href="/login">Login</a>
</div>

<div class="content">
    <h1 class="mb-4">사원 관리</h1>
    <div class="mb-4">
        <button id="addEmployeeBtn" class="btn btn-primary">사원 등록</button>
        <input type="text" id="employeeSearch" placeholder="사원 검색" class="form-control d-inline-block w-25">
        <input type="text" id="departmentSearch" placeholder="부서 검색" class="form-control d-inline-block w-25">
    </div>
    <div class="row">
        <div class="col-4">
            <table id="employeeList" class="list-group">
                <!-- 사원 이름 목록이 여기에 동적으로 추가됨 -->
                <tr>
                    <th>사번</th>
                    <th>이름</th>
                    <th>입사일</th>
                </tr>
                <tr th:each="dto: ${list}">
                    <td th:text="${dto.employee_id}"></td>
                    <td th:text="${dto.name}"></td>
                    <td th:text="${dto.hire_date}"></td>
                </tr>
            </table>
        </div>
        <div class="col-8">
            <div id="employeeDetails">
                <!-- 사원 인적 정보가 여기에 동적으로 표시됨 -->
                <table>
                    <tr>
                        <th>사번</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>연락처</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>부서</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>직책</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>입사일</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>퇴사일</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>재직여부</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>관리자 여부</th>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/employee.js"></script>
</body>
</html>
