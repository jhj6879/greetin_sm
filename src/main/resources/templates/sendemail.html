<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <div class="text-center mb-4">
        <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid rounded-circle">
    </div>
    <a href="/">Home</a>
    <a href="/notice">Notice</a>
    <a href="/email">Email</a>
    <a href="/calendar">Calendar</a>
    <a href="/employee">Employee</a>
    <a href="/department">Department</a>
    <a href="/position">Position</a>
    <a href="/attendance">Attendance</a>
    <a href="/salary">Salary</a>
    <a href="/login">Login</a>
</div>

<div class="content">
    <h1 class="mb-4">이메일 작성</h1>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">이메일 작성</h5>
                    <form>
                        <div class="mb-3">
                            <label for="toEmail" class="form-label">받는 사람</label>
                            <input type="email" class="form-control" id="toEmail" placeholder="이메일 주소를 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="emailSubject" class="form-label">제목</label>
                            <input type="text" class="form-control" id="emailSubject" placeholder="이메일 제목을 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="emailBody" class="form-label">내용</label>
                            <textarea class="form-control" id="emailBody" rows="5" placeholder="이메일 내용을 입력하세요"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">전송</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
