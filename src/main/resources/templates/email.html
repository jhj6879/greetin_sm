<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈화면</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
  <div class="text-center mb-4">
    <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid rounded-circle">
  </div>
  <a href="/"><li>Home</li></a>
  <a href="/notice"><li>Notice</li></a>
  <a href="/email"><li>Email</li></a>
  <a href="/calendar"><li>Calendar</li></a>
  <a href="/attendance"><li>Attendance</li></a>
  <a href="/salary"><li>Salary</li></a>
  <a href="/employee" ><li th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Employee</li></a>
  <a th:href="@{/login}"><li sec:authorize="isAnonymous()">Login</li></a>
  <a th:href="@{/logout}"><li sec:authorize="isAuthenticated()">Logout</li></a>
</div>

<div class="content">
  <h1 class="mb-4">메일 작성</h1>
  <div>
  <button class="btn btn-primary"><a href="/sendemail" id="sendemail">메일 작성</a></button>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">받은 메일</h5>
          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">제목</th>
              <th scope="col">발신자</th>
              <th scope="col">날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">1</th>
              <td>메일 제목 1</td>
              <td>발신자 1</td>
              <td>2023-07-29</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>메일 제목 2</td>
              <td>발신자 2</td>
              <td>2023-07-28</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>메일 제목 3</td>
              <td>발신자 3</td>
              <td>2023-07-27</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
