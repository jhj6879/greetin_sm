<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈화면</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
  <div class="text-center mb-4">
    <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid rounded-circle">
  </div>
  <a href="/">Home</a>
  <a href="/notice">Notice</a>
  <a href="/email">Email</a>
  <a href="/calendar">Calendar</a>
  <a href="/employee">Employee</a>
  <a href="/department">Department</a>
  <a href="/position">Position</a>
  <a href="/attendance">Attendance</a>
  <a href="/salary">Salary</a>
  <a href="/login">Login</a>
</div>

<div class="container">
  <div class="card">
    <h4 class="card-title">휴가 신청</h4>
    <form>
      <div class="form-group">
        <label for="applicant">신청자</label>
        <input type="text" id="applicant" value="TEST1" readonly>
      </div>
      <div class="form-group">
        <label for="organization">소속</label>
        <input type="text" id="organization" value="테스트조직1" readonly>
      </div>
      <div class="form-group">
        <label for="leave-type">휴가구분</label>
        <select id="leave-type">
          <option value="annual">연차휴가</option>
          <option value="sick">병가</option>
          <option value="maternity">출산휴가</option>
        </select>
      </div>
      <div class="form-group">
        <label for="start-date">시작일자</label>
        <input type="date" id="start-date">
      </div>
      <div class="form-group">
        <label for="end-date">종료일자</label>
        <input type="date" id="end-date">
      </div>
      <div class="form-group">
        <label for="leave-reason">휴가사유</label>
        <textarea id="leave-reason" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="approver-name">승인결재자명</label>
        <input type="text" id="approver-name" required>
      </div>
      <div class="form-group">
        <label for="approver-organization">소속</label>
        <input type="text" id="approver-organization" required>
      </div>
      <div class="form-group text-right">
        <input type="button" value="저장" onclick="submitForm()">
        <input type="button" value="목록" onclick="goBack()">
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="css/js/leave.js"></script>
</body>
</html>
